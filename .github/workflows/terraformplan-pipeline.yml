name: Running a Terraform Plan

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - '**' 
      - '!main'
  

env:
  
  AWS_REGION : "eu-west-2"

 
permissions:
      id-token: write   # This is required for requesting the JWT
      contents: read    # This is required for actions/checkout
jobs:
  TerraformPlan:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1.7.0
        with:
          role-to-assume: arn:aws:iam::291759414346:role/GitHubActionsTerraformRole
          role-session-name: GitHubActionsTerraformRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Running Terraform commands
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.14.3"

      - name: Running a Terraform Init  
        run: terraform -chdir=ecs init

      - name: Running a Terraform Plan
        run: terraform -chdir=ecs plan -out=tfplan
      
      - name: Uploading Terraform Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: ./



