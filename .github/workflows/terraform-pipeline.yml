name: Connect to an AWS role from a GitHub repository

on:
  push:
    branches: [main]


env:
  
  AWS_REGION : "eu-west-2"

 
permissions:
      id-token: write   # This is required for requesting the JWT
      contents: read    # This is required for actions/checkout
jobs:
  AssumeRoleAndRunTerraform:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v3
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1.7.0
        with:
          role-to-assume: arn:aws:iam::291759414346:role/GitHubActionsTerraformRole
          role-session-name: GitHubActionsTerraformRole
          aws-region: ${{ env.AWS_REGION }}
      - name: Running Terraform commands
        uses: hashicorp/setup-terraform@v3
      - name: Running a Terraform init  
        run: terraform init